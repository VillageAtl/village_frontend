<!DOCTYPE html>
<html>

<head>
    <title>Welcome Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' href='./stylesheets/style.css' />
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>

<body>
	<div class = "page-wrapper">
    <div class="container">
        <div class="header col-xs-4">
            <img src="images/doggo.png" class="img-circle"/>
            Village
        </div>
<div class="content">
    <br>
    <br>
    <div class="col-xs-offset-6 guest-menu">
        <div class="col-xs-12 box-content text-center">
				<!-- login form -->
			<div class="form">
				<form class="login-form" method = "post" action = "/login">
					<h1>Welcome Back</h1>
			      <input type="text" placeholder="name" name = "name"/>
			      <input type="password" placeholder="password" name = "password"/>
			      <button type = "submit">Sign In</button>
			      <p class="left col-xs-4 message"><a href="#">Back to Guest</a></p>
			    	<p class="right col-xs-offset-6 social-media"><a href="#">Login with Social Media</a></p>
			    </form>
			    <!-- guest form	 -->
			    <form class="guest-form" method = "post" action="/search">
			    	<h1 id = "guest">Welcome to Village!</h1>
			      <div class = "row guest-2">
			    	<p class="left message"><a href="#" class = "btn btn-primary">Login</a> </p>
			      <p class="register"> <a href="#" class="btn btn-warning"> Not registered? Create an account</a></p>
			  	</div>
			    </form>
			    <!-- registration form -->
			    <form class = "register-form" action="#" method="post">
			    <h1>REGISTER</h1>
                   <div class="form-group">
					<div class="row">
						<input class="input" type="text"  style="width: 49%; font-size: 20px;" name="firstName" placeholder = "First Name">
						<input class="input" type="text" style="width: 49%; font-size: 20px;" name="lastName" placeholder = "Last Name">
					</div>
                        <input type="email" class="form-control" name="email" placeholder="Email Address">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <input type="text" class="form-control" name="childsName" placeholder="Child's Name">
						<input type="text" class="form-control" name="relationship" placeholder="Relationship to child (Mom, Dad, etc.)">
						<br>         
						<p class="go-to-second-register-form col-xs-12 text-center"><a href="#"> Next Page</a></p>						
                        <p class="back-to-guest col-xs-12 text-center"><a href="#"> Back to guest page</a></p>
                    </div>
				</form>
				<!-- second registration form -->
			    <form class = "register-form-2" action="#" method="post">
						<h1>REGISTER</h1>
						   <div class="form-group">
							   	<p style="color: white; font-size: 24px;"> HI NAME </p>
								<input type="text" class="form-control" name="childsName" placeholder="Enter your login name">
								<input type="password" class="form-control" name="password" placeholder="Password">
								<br>         
								<button id="form-group" class="form-control" type="submit">Sign Up!</button>
								<p class="back-to-guest col-xs-12 text-center"><a href="#"> Back to guest page</a></p>
							</div>
				</form>
            </div>
		</div>
	</div>
</div>
			
	</div>
	<script>
		//pull login function
		
		var pullLogin = () =>{
			$('.register-form').hide("slow");
			$('.guest-form').toggle(()=>{

	   		$('.login-form').animate({height: "toggle", opacity: "toggle"}, "slow",()=>{
	   			console.log("now that effect has finished and callback function served we can move on")
	   			});
				   
	   		});
		};


		//pull registration page function
		var pullRegistration = ()=>{
			$('.guest-form').hide('slow');
			$('.register-form-2').hide("slow");
			$('.guest-menu').animate({height: "600px", top: "-150px"}, "slow")
			$('.register-form').animate({height: "toggle", opacity: "toggle"}, "slow",()=>{
				console.log('produce register form');
			});
		};

		var pullSecondRegistration = ()=>{
			$('.register-form').hide('slow');
			$('.guest-form').hide('slow');
			$('.guest-menu').animate({height: "600px", top: "-150px"}, "slow") 
			$('.register-form-2').animate({height: "toggle", opacity: "toggle"}, "slow",()=>{
				console.log('produce register form');
			});
		};

		//back to guest page
		var toGuestPage = ()=>{
			$('.register-form').hide("slow");
			$('.register-form-2').hide("slow");
			$('.guest-menu').animate({height: "300px", top: "0"}, "slow")
			$('.guest-form').animate({height: "toggle", opacity: "toggle"}, "slow",()=>{
				console.log('welcome guest form has been served');
			});
		}



		//the following are just the listeners
		// to pull login page
    	$('.message a').click(()=>{
    		pullLogin();
    		console.log("login form will be produced")
    	});
		
		// to pull registration page
		$('.register a').click(function(){
			pullRegistration();
			console.log("registration form should've been produced by now");
		});
		

		// back to guest page
		$('.back-to-guest').click(()=>{
			toGuestPage();
			console.log('back to guest page');
		})

		$('.go-to-second-register-form').click(()=>{
			pullSecondRegistration();
			console.log('back to guest page');
		})

		var scrollEventHandler = function(){
  				window.scroll(0, window.pageYOffset)
		}
		window.addEventListener("scroll", scrollEventHandler, false);
		
    </script>
 </div>
</body>
</html>
